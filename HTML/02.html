<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用的HTML块级标签</title>
</head>
<body>
    这是默认标题
    <h1>这是一级标题</h1>
    <h2>这是二级标题</h2>
    <h3>这是三级标题</h3>
    <p>我也不知<br>道应该写</br>什么</p>
    <p>我也不知道应该写什么</p>
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>
     <ol type="i" start="4">
      <li>这是有序列表1</li>
      <li>这是有序列表2</li>
     </ol>
    <dl>
        <dt>这是自定义列表</dt>
        <dd>这是自定义列表</dd>
    </dl>
    <table>
        <tr>
            <td>这是第一行第一列</td>
            <td>这是第二行第二列</td>
        </tr>
        <tr>
            <td>这是第二行第一列</td>
            <td>这是第二行第二列</td>
        </tr>
    </table>
    <hr>
    <div>这是一个div</div>
</body>
</html>
