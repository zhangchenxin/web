<!--第一行是声明文档,告诉我们浏览器以什么HTML版本运行-->
<!DOCTYPE html>
<!--HTML中最大的标签,所有内容都需要放在其中-->
<html lang="en">
<!--头 主要写不直接显示在页面当中的内容,一般是做网页的一些设置-->
<head>
    <!--来设置网页的编码格式-->
    <meta charset="UTF-8">
    <!--是设置网页的标题-->
    <title>我的第一个网页</title>
</head>
<!--身体 主要用来写显示在页面当中的内容-->
<body>
hello world
</body>
</html>
