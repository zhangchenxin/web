<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框属性</title>
    <style>
    .item{
        width: 500px;
        height: 500px;
        /* boder设置 */
        border-top: 3px solid  red;
        border-bottom: 3px solid red;
        border-left: 2px dotted blue;
        border-right: 2px dotted blue;
        border-radius: 10px;
    }
    .item:hover{
        box-shadow:10px 10px 10px 10px gray;
    }
    </style>
</head>
<body>
<div class="item"></div>
</body>
</html>
