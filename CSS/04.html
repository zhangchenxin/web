<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组选择器</title>
    <style>
    /* 组选择器，可以给多个元素设置相同的样式 */
    .box1, .box2, .box3{
        width: 200px;
        height: 200px;
    }
    .box1{
        background-color: azure;
    }
    .box2{
        background-color: aquamarine;
    }
    .box3{
        background-color: chartreuse;
    }
    </style>
</head>
<body>
    <!-- 三个元素的宽高都为200px，颜色不同 -->
    <div class="box1"></div>
    <p class="box2"></p>
    <div class="box3"></div>
</body>
</html>
