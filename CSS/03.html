<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层级选择器</title>
    <style>
    /* 层级选择器，通过父级元素来设置子级元素的样式，设置子元素的子级样式 */
    .wrap{
        width: 400px;
        height: 300px;
        border: 3px solid;
    }
    .wrap .in1{
        width: 200px;
        height: 300px;
        background-color: aquamarine
    }
    .wrap .in2{
        width: 100px;
        height: 300px;
        background-color: black
    }   
</style>
</head>
<body>
    <div class="wrap">
        <div class="in1">
        <div class="in2"></div>
        </div>
    </div>
        
</body>
</html>
